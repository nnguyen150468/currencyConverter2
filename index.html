<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        
        <div class="container">            
            <h1 class="display-4">Currency Converter</h1>
          <div class="row">
            <div class="col-5">
                From:
                <input type="radio" id="USD" name="user" value="USD">
                <label for="USD">USD</label>
                <input type="radio" id="EUR" name="user" value="EUR">
                <label for="EUR">EUR</label>
                <input type="radio" id="VND" name="user" value="VND">
                <label for="VND">VND</label>
                <input type="radio" id="KRW" name="user" value="KRW">
                <label for="KRW">KRW</label>
                <input type="radio" id="IDR" name="user" value="IDR">
                <label for="IDR">IDR</label>
                
            </div>
            <div class="col-5">
                <label for="pet-select">To:</label>
      
                <select name="goal" id="currencies">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="VND">VND</option>
                    <option value="KRW">KRW</option>
                    <option value="IDR">IDR</option>
                </select>
            </div>
            </div>
            <div class="row">
            <div class="col-5">
                <input type="number" id="amount" placeholder="amount"/>
            </div>
            <div class="col-5">
                <div id="result"></div>
            </div>
          </div>
          <div class="row justify-content-between">
            <button class="btn btn-primary" onclick="showResult()">
                Convert
            </button>
        </div>
      </div>
  
    <script src="main.js"></script>
</body>
</html>
